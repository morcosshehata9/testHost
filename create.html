<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new Account</title>
    <link rel="stylesheet" href="createStyle.css">
    <link rel="shortcut icon" href="img/portrait.png" type="image/x-icon">
    
</head>

<body>
<form action="Success.html" method="get">
    <div class="info">
        <h1>Create new Accout</h1>
        <input type="text" placeholder="Full Name" name="Full Name" class="input" required><br>
        <input type="email" name="Email" placeholder="Email" class="input" required><br>
        <input type="password" name="Password" placeholder="Password" class="input" required><br>
        <input type="password" name="RetypePassword" placeholder="Retype Password" class="input" required><br>
        <input type="submit" value="Sign Up" class="btn1">
        <input type="button" value="Back" class="btn2">
    </div>
</form>
</body>

</html>
